<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/biblioteca"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Libros</ion-title>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Libros</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input [(ngModel)]="libro.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Autor</ion-label>
        <ion-input [(ngModel)]="libro.autor"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">Editorial</ion-label>
        <ion-input [(ngModel)]="libro.editorial"></ion-input>
      </ion-item> -->
      <ion-list>
        <ion-item>
          <ion-label position="floating">Editorial</ion-label>
          <ion-select [(ngModel)]="libro.editorial">
            <ion-select-option value="Accion">E-Book</ion-select-option>
            <ion-select-option value="Drama">Penguin Random House</ion-select-option>
            <ion-select-option value="Comedia">Simon & Schuster</ion-select-option>
            <ion-select-option value="Aventuras">HarperCollins</ion-select-option>
            <ion-select-option value="Fantasía">Hachette Book Group</ion-select-option>
            <ion-select-option value="Ciencia Ficción">Macmillan Publishers</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="libro.precio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Publicación</ion-label>
        <ion-input [(ngModel)]="libro.anioPublicacion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input [(ngModel)]="libro.portada"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Aceptar terminos y condiciones</ion-label>
        <ion-checkbox [(ngModel)]="estado" (ionChange)="updateEstado()"></ion-checkbox>
      </ion-item>
      <ion-button id="boton" color="primary" expand="full" (click)="registrarLibro(libro)">REGISTRAR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
